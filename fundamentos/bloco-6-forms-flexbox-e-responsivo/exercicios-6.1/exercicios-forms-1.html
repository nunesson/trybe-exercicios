<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
</head>

<body>
  <h1>FORMULÁRIO</h1>
  <form action="" method="GET">
    <label for="inputText">Digite seu nome</label>
    <input type="text" placeholder="digite algo" required class="nomeDaClasse" name="texto" id="inputText">
    <br>
    <textarea name="" id="" cols="30" rows="10">Texto pré estabelecido</textarea>
    <br>
    <input type="checkbox" id="esporte1" value="fut" name="esporte" checked>Futebol
    <input type="checkbox" id="esporte2" value="vol" name="esporte">Vôlei
    <input type="checkbox" id="esporte3" value="pet" name="esporte">Peteca
    <input type="checkbox" id="esporte4" value="bas" name="esporte">Basquete
    <br>
    <br>
    <label for="hub1">
      <!--  Faz com que seja possível clicar no label do radio button -->
      <input type="radio" id="hub1" name="hub" value="sp">São Paulo
    </label>
    <label for="hub2">
      <input type="radio" id="hub2" name="hub" value="bh">Belo Horizonte
    </label>
    <label for="hub3">
      <input type="radio" id="hub3" name="hub" value="fl">Florianópolis
    </label>
    <label for="hub4">
      <input type="radio" id="hub4" name="hub" value="mc">Macedônia
    </label>
    <br>
    <br>
    <select name="estado" id="dropdownEstado">
      <option value="sp">São Paulo</option>
      <option value="ba">Bahia</option>
      <option value="mg">Minas Gerais</option>
      <option value="am">Amazonas</option>
    </select>
    <br>
    <br>
    <input type="password" name="senha" id="">
    <br>
    <br>
    <input type="file">
    <button type="submit">Enviar</button>
  </form>
</body>

</html>
