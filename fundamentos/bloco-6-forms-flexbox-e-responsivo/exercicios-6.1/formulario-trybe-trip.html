<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Formulário Trybe Trip</title>
</head>

<body>
  <h1>Formulário Trybe Trip</h1>
  <div id="formulario">
    <form action="" method="GET" enctype="multipart/form-data">
      <div class="linha">
        <label for="nomeCompleto">Nome Completo: *
          <input type="text" name="nome" id="nomeCompleto" size="30" class="box">
        </label>
      </div>
      <div class="linha">
        <label for="inputEmail">E-mail: *
          <input type="text" name="email" id="inputEmail" minlength="10" maxlength="50" size="30" class="box" required>
        </label>
      </div>
      <div class="linha">
        <h3>Destino Preferido</h3>
        <label for="checkCidade">
          <input type="radio" name="destinos" id="checkCidade" value="cidade">Cidade
        </label>
        <label for="checkCampo">
          <input type="radio" name="destinos" id="checkCampo" value="campo">Campo
        </label>
        <label for="checPraia">
          <input type="radio" name="destinos" id="checkPraia" value="praia">Praia
        </label>
        <label for="checkMontanhas">
          <input type="radio" name="destinos" id="checkMontanhas" value="montanhas">Montanhas
        </label>
      </div>
      <div class="linha">
        <h4>Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</h4>
        <label for="depoimento">
          <textarea name="depoimento" id="depoimento" cols="50" rows="10" maxlength="500" class="box"></textarea>
        </label>
      </div>
      <div class="linha">
        <label for="data">Qual a melhor data para realizar sua viajem?
          <input type="date" name="data" value="melhorData" id="data" class="box">
        </label>
      </div>
      <div class="linha">
        <label for="promo">
          <input type="checkbox" name="promo" id="promo" value="promocoes">Gostaria de receber as incríveis promoções da
          Trybe?
        </label>
      </div>
      <div class="linha">
        <label for="concordo">
          <input type="checkbox" name="concordo" id="concordo" value="concordo">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.
        </label>
      </div>
      <div class="linha">
        <button id="button">Enviar</button>
      </div>
      <div class="linha">
        <input type="reset" value="Limpar">
      </div>
    </form>
  </div>
  <script src="script-trybe-trip.js"></script>
</body>

</html>
