<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <title>Formulário Trybe Trip</title>
</head>

<body>
  <h1>Formulário Trybe Trip</h1>
  <div id="formulario">
    <form action="" method="GET" enctype="multipart/form-data">
      <label for="nomeCompleto" class="form-label">Nome Completo: *
        <input type="text" name="nome" id="nomeCompleto" size="30" class="form-control">
      </label>
  </div>
  <div>
    <label for="inputEmail">E-mail: *
      <input type="text" name="email" id="inputEmail" minlength="10" maxlength="50" size="30" required>
    </label>
  </div>
  <div>
    <h3>Destino Preferido</h3>
    <label for="checkCidade">
      <input type="radio" name="destinos" id="checkCidade" value="cidade">Cidade
    </label>
    <label for="checkCampo">
      <input type="radio" name="destinos" id="checkCampo" value="campo">Campo
    </label>
    <label for="checPraia">
      <input type="radio" name="destinos" id="checkPraia" value="praia">Praia
    </label>
    <label for="checkMontanhas">
      <input type="radio" name="destinos" id="checkMontanhas" value="montanhas">Montanhas
    </label>
  </div>
  <div>
    <h4>Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</h4>
    <label for="depoimento">
      <textarea name="depoimento" id="depoimento" cols="50" rows="10" maxlength="500"></textarea>
    </label>
  </div>
  <div>
    <label for="data">Qual a melhor data para realizar sua viajem?
      <input type="date" name="data" value="melhorData" id="data">
    </label>
  </div>
  <div>
    <label for="promo">
      <input type="checkbox" name="promo" id="promo" value="promocoes">Gostaria de receber as incríveis promoções da
      Trybe?
    </label>
  </div>
  <div>
    <label for="concordo">
      <input type="checkbox" name="concordo" id="concordo" value="concordo">Concordo que imagens das minhas férias
      poderão ser usadas na divulgação de concursos futuros.
    </label>
  </div>
  <div>
    <button id="button">Enviar</button>
  </div>
  <div>
    <input type="reset" value="Limpar">
  </div>
  </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
    integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
    integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
    crossorigin="anonymous"></script>
</body>

</html>
